[spg]
stage1tool = startSpade -d
stage2handler = dot2Clingo
template = output.dot-%%s

[spn]
stage1tool = startSpade -n
stage2handler = neo4j2Clingo -d
template = output.db-%%s

[opu]
stage1tool = startOpus
stage2handler = neo4j2Clingo -d
template = output.db-%%s

[cam]
stage1tool = startCamflow
stage2handler = provJson2Clingo
template = output.provjson-%%s
